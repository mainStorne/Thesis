services:
  reverse-proxy:
    image: traefik:v3.4
    volumes:
      - ./dynamic.yml:/etc/traefik/dynamic/conf/dynamic.yml
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
    ports:
      - "8080:8080"
      - "80:80"

  sablier:
    image: sablierapp/sabli—èer:1.9.0
    command:
      - start
      - --provider.name=docker

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

    depends_on:
      - reverse-proxy


