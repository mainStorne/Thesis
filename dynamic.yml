http:
  services:
    whoami:
      loadBalancer:
        servers:
          - url: "http://whoami/"

    httpd:
      loadBalancer:
        servers:
          - url: "http://httpd/"

  routers:
    whoami:
      rule: Path(`/whoami`)
      middlewares:
        - 6isp@file
      service: "whoami"

    httpd:
      rule: PathPrefix(`/httpd`)
      middlewares:
        - 7isp@file
      service: "httpd"

  middlewares:
    6isp:
      plugin:
        sablier:
          group: 6isp
          dynamic:
            displayName: 6ISP
            refreshFrequency: 5s
            showDetails: "true"
            theme: hacker-terminal
          sablierUrl: http://sablier:10000
          sessionDuration: 10s

    7isp:
      plugin:
        sablier:
          group: 7isp
          dynamic:
            displayName: 7ISP
            refreshFrequency: 5s
            showDetails: "true"
            theme: hacker-terminal
          sablierUrl: http://sablier:10000
          sessionDuration: 10s
